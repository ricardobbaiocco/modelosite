    <div class="container formularios">

        <h2 align="center">Cadastro de Cliente</h2>
        <br>
        <form method="POST" action="cadastrar_clientes.php">
            <div class="row justify-content-center">   
                <div class="form-group col-md-3">
                    <label>Nome Completo:</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
            <br>
                <div class="form-group col-md-2">
                    <label>CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" >
                </div>
                <br>
                <div class="form-group col-md-2">
                    <label>RG:</label>
                    <input type="text" class="form-control" id="rg" name="rg" >
                </div>
                <br>
                <div class="form-group col-md-2">
                    <label>Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="form-group col-md-2">
                    <label>Pesquise o CEP:</label>
                    <input name="cep" type="number" id="cep" value="" class="form-control" id="cpf" onblur="pesquisacep(this.value);" placeholder="CEP _ _ _ _ _-_ _ _">
                </div>
            <br>
                <div class="form-group col-md-5">
                    <label>Rua:</label>
                    <input name="rua" type="text" id="rua" class="form-control">
                </div>
            <br>
                <div class="form-group col-md-2">
                    <label>IBGE:</label>
                    <input name="ibge" type="number" id="ibge" class="form-control">
                </div> 
            </div>
                <br>
            <div class="row justify-content-center">
                <div class="form-group col-md-4">
                    <label>Bairro:</label>
                    <input name="bairro" type="text" id="bairro" class="form-control" id="bairro" >
                </div>
                <br>
                <div class="form-group col-md-4">
                    <label>Cidade:</label>
                    <input name="cidade" type="text" id="cidade" class="form-control" id="cidade">
                </div>
                <br>
                <div class="form-group col-md-1">
                    <label>Estado:</label>
                    <input name="uf" type="text" id="uf" class="form-control">
                </div> 
            </div>
            <br> 
            <div class="row justify-content-center">    
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-success tamanhoBotao">Salvar</button>
                    <a href="index.html"><button type="button" class="btn btn-secondary tamanhoBotao">Voltar</button></a>
                </div>
            </div>
        </form>
