  <div class="container border border-dark formularios">
    <h1 class="text-center titulo">Consulta Cliente</h1>
    <div class="row justify-content-center">
      <div class="col-md-3"> <!-- Alterado o col-md para 3 -->
        <br>
        <form action="consultar_cliente.php" method="GET">
          <div class="form-group">
            <label class="form-label">CPF do Cliente:</label>
            <input type="text" name="cpf" required class="form-control"> <!-- Removido o col-md -->
          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Consultar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-7"> <!-- Alterado o col-md para 3 -->
        <br>
          <div class="form-group">
            <div id="resultado"></div>
          </div>
          <br> 
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault();
        var form = $(this);
        var url = form.attr('action');
        var cpf = form.find('input[name="cpf"]').val();
        $.ajax({
          type: 'GET',
          url: url,
          data: {cpf: cpf},
          success: function(response) {
            $('#resultado').html(response);
          }
        });
      });
    });
  </script>
