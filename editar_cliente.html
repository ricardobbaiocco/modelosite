    <div class="container formularios">
        <br>
        <h2 align="center">Editar Cadastro de Cliente</h2>
        <br>
        <!-- Formulário de edição -->
        <form method="POST" action="editar_cliente.php">
            <div class="row justify-content-center">   
                <div class="form-group col-md-3">
                    <label>Nome Completo:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="">
                </div>
                <div class="form-group col-md-2">
                    <label>CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="" >
                </div>
                <div class="form-group col-md-2">
                    <label>RG:</label>
                    <input type="text" class="form-control" id="rg" name="rg" value="">
                </div>
                <div class="form-group col-md-2">
                    <label>Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="">
                </div>
            </div>
            <div class="row justify-content-center">    
                <div class="form-group col-md-2">
                    <label>Pesquise o CEP:</label>
                    <input name="cep" type="text" id="cep" value="" class="form-control" onblur="pesquisacep(this.value);" placeholder="CEP _ _ _ _ _-_ _ _">
                </div>
                <div class="form-group col-md-5">
                    <label>Rua:</label>
                    <input name="rua" type="text" id="rua" class="form-control" value="">
                </div>
                <div class="form-group col-md-2">
                    <label>IBGE:</label>
                    <input name="ibge" type="text" id="ibge" class="form-control" value="">
                </div> 
            </div>
            <div class="row justify-content-center">   
                <div class="form-group col-md-4">
                    <label>Bairro:</label>
                    <input name="bairro" type="text" id="bairro" class="form-control" value="">
                </div>
                <div class="form-group col-md-4">
                    <label>Cidade:</label>
                    <input name="cidade" type="text" id="cidade" class="form-control" value="">
                </div>
                <div class="form-group col-md-1">
                    <label>Estado:</label>
                    <input name="uf" type="text" id="uf" class="form-control" value="">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-check col-md-2">
                    <input class="form-check-input" type="checkbox" id="ativo" name="ativo" value="1">
                    <label class="form-check-label" for="ativo">Ativado</label>
                </div>
                <div class="form-check col-md-2">
                    <input class="form-check-input" type="checkbox" id="desativado" name="ativo" value="0">
                    <label class="form-check-label" for="desativado">Desativado</label>
                </div>
            </div>
            
            <div class="row justify-content-center">    
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-success tamanhoBotao">Salvar</button>
                    <a href="consulta_cliente.html"><button type="button" class="btn btn-secondary tamanhoBotao">Voltar</button></a>
                </div>
            </div>
        </form>
